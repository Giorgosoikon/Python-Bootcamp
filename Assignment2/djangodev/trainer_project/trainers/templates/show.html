{% extends 'base.html' %}


{% block content %}
<div class='container mt-3' >

    <h4>Trainer's List</h4>
    <a href = "{% url 'add'%}" class= "btn btn-sm btn-info">Add Trainer</a>
    <br>
    <table class= 'table'>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Subject</th>
                <th>Action</th>
            </tr>
        </thead>
    
    <tbody>
             {% for t in trainer %}
        <tr>
            <td>{{ t.first_name }}</td>
            <td>{{ t.last_name }}</td>
            <td>{{ t.subject }}</td>
            <td>
                <a href = "update/{{ t.id }} " class= "btn btn-sm btn-info">Edit</a>
                <a href = "delete/{{ t.id }}" class= "btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        
        
        {% endfor %}
    </tbody>
    </table>
    



</div>


{% endblock content %}
